      - master # Trigger on push to main branch
  pull_request:
    branches:
      - master # Trigger on PRs targeting main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Generate environment.ts
        run: node generate-firebase-env.js

      - name: Build Angular app
        run: npm run build --if-present

