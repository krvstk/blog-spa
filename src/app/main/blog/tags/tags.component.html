<app-loader-spinner *ngIf="isLoading"></app-loader-spinner>
<div class="tags-wrapper">

  <div class="tags-content">

    <div class="heading">
      <h1>Posts with tag: <b>{{ tag }}</b></h1>
    </div>

    <div class="tags-loop">
      <div class="tags-post" *ngFor="let post of posts">
        <mat-card class="post-card mat-mdc-elevation-specific mat-elevation-z8">

          <mat-card-header>
            <mat-card-title>
              <a [routerLink]="'/blog/post/' + post.url">{{ post.title }}</a>
            </mat-card-title>
            <mat-card-subtitle>
              {{ post.dateCreated.toDate() | date:'d MMMM yyyy' }}
            </mat-card-subtitle>
            <mat-card-subtitle *ngIf="post.dateEdited" class="edited-subtitle">
              Edited on {{ post.dateEdited.toDate() | date:'d MMMM yyyy' }}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p>
              {{ post.description }}
            </p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="'/blog/post/' + post.url">READ
            </button>
          </mat-card-actions>

          <div class="tags-list">
            <span *ngFor="let tag of post.tags">
              <a class="tag" (click)="findPostsByTag(tag)">{{ tag }}</a>
            </span>
          </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
