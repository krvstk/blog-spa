<h1 *ngIf="!post.url; else editPostHeader">Create post</h1>
<ng-template #editPostHeader><h1>Edit post</h1></ng-template>

<form [formGroup]="form" fxLayout="column">

  <mat-form-field appearance="outline">
    <mat-label>Author</mat-label>
    <input matInput formControlName="author">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <ckeditor formControlName="content" [editor]="Editor" data="Content"></ckeditor>
  <br>

  <mat-form-field appearance="outline">
    <mat-label>Url</mat-label>
    <input matInput formControlName="url">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tags</mat-label>
    <input matInput formControlName="tags">
  </mat-form-field>

</form>

<button *ngIf="!post.url; else editPostButton" mat-raised-button (click)="createPost()">Create post</button>
<ng-template #editPostButton>
  <button mat-raised-button (click)="editPost()">Edit post</button>
</ng-template>
